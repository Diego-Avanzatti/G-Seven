{% load static %}

<header class="encabezado bg-dark text-white py-3 bg-opacity-75">
  <div class="container d-flex justify-content-between align-items-center">
    <div class="enlace d-flex align-items-center gap-2">
      <img src="{% static 'img/logo_g7.png' %}" alt="Logo" height="40" width="40" style="border-radius: 8px;"/>
      <a class="navbar-brand text-white fw-bolder fs-5 " href="{% url 'index' %}">G-Seven</a>
    </div>

    <nav>
      <ul class="nav">
        <li class="nav-item">
          <a class="nav-link text-white" href="{% url 'index' %}">Inicio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="{% url 'apps.posts:posts' %}">Posts</a>
        </li>

        {% if request.user.is_authenticated %}
          <li class="nav-item">
            {% if request.user.is_staff or request.user.is_superuser %}
              <a class="nav-link text-white" href="{% url 'apps.usuarios:usuarios' %}">Mi Panel</a>
            {% else %}
              <a class="nav-link text-white" href="{% url 'apps.usuarios:usuario' request.user.pk %}">Mi Perfil</a>
            {% endif %}
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="{% url 'apps.usuarios:cerrar_sesion' %}">Cerrar sesión</a>
          </li>
        {% else %}
          <li class="nav-item">
            <a class="nav-link text-white" href="{% url 'apps.usuarios:iniciar_sesion' %}">Iniciar sesión</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="{% url 'apps.usuarios:registrar_usuario' %}">Crear usuario</a>
          </li>
        {% endif %}
      </ul>
    </nav>
  </div>
</header>
